<!DOCTYPE html>
<html>
    <head>
        <title>View Test</title>
        <meta charset="utf8" />
        <script src="../js/jquery.min.js"></script>
        <script src="../js/view_module.js"></script>
        <script>
            $(document).ready(function() {
                var display = new view_module.MemoryDisplay("#memory");
                display.reset(16);
                for(var i = 0; i < 16; i++) {
                    display.change(i,'all&work<and>no"play');
                }
                var messageBox = new view_module.MessageBox('#console');
                for(var i = 0; i < 24; i++) {
                    messageBox.add('MAKES JACK A DULL BOY. END OF LINE.');
                }
                messageBox.clear();
                for(var i = 0; i < 12; i++) {
                    messageBox.add('Reclaim your brain, zombie!');
                }
            })
        </script>
        <style>
            .characters-1, .characters-2 {
                max-width: 10em;
                word-break: break-all;
                font-family: monospace;
            }
            .js-codeword:hover {
                color: blue;
            }
            .char:hover {
                text-decoration: underline;
            }
            #console {
                height: 4em;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div id="memory">
            <div class = "characters-1"></div>
            <hr />
            <div class = "characters-2"></div>
        </div>
        <div id = "console"></div>
    </body>
</html>
